{% extends 'base.html' %}
{% block title %}Contraseña Actualizada | OneGroup{% endblock %}
{% block content %}
<div class="login-page-wrap">
    <div class="row g-4 justify-content-center w-100">
        <div class="col-lg-6 reveal">
            <section class="login-card p-4 p-md-5 text-center">

        </div>
    </div>

{% endblock %}
