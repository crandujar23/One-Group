{% extends 'base.html' %}
{% block title %}Nuevo Registro de Llamada{% endblock %}
{% block content %}
<div class="page-shell reveal">
    <section class="section-card p-3">
        <h1 class="h3 mb-3">Nuevo Registro de Llamada</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Guardar</button>
        </form>
    </section>
</div>
{% endblock %}
